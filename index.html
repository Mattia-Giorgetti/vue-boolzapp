<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>   
    <link rel="stylesheet" href="css/style.css"> 
    <title></title>
</head>
<body>
    <div id="app">
        <div id="wrapper">
            <div class="container-sm">
                <div class="row pt-4">

                    <!-- PARTE SINISTRA  -->
                    <div class="col-5 contact_section p-0">
                        <header class="contact_header d-flex justify-content-between p-1">
                            <div class="header_info d-flex align-items-center gap-1">
                                <img class="proPic" :src="imgPath+user.avatar+imgExt" alt="user_avatar">
                                <h2 class="user_name">{{ user.name }}</h2>
                            </div>
                            <div class="header_icons d-flex align-items-center gap-3 p-3">
                                <span><i class="fa-solid fa-circle-notch"></i></span>
                                <span><i class="fa-solid fa-message"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </header>
                        <div class="notifiche_desktop p-2">
                            <div class="bell_img me-3">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                                <span>Attiva notifiche desktop</span>
                            </div>
                        </div>
                        <div class="input-group input-group-sm mb-2 input_container">
                            <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" >
                        </div>
                        <main class="contacts_section">
                            <ul>
                                <li :class="index === activeIndex ? 'active_chat' : ''" class="contact_item border-bottom p-2" v-for="(item, index) in contacts">
                                    <div class="contact_info d-flex align-items-center gap-1">
                                        <img class="proPic" :src="imgPath+contacts[index].avatar+imgExt" alt="user_avatar">
                                        <div class="name_plus_time ps-2">
                                            <h2 class="user_name mb-0">{{ contacts[index].name }}</h2>
                                            <span class="last_message">Ultimo messaggio inviato</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </main>
                    </div>

                    <!-- PARTE DESTRA  -->
                    <div class="col-7 chat_section p-0">
                        <header class="chat_header d-flex justify-content-between p-1">
                            <div class="header_info d-flex align-items-center gap-1">
                                <img class="proPic" :src="imgPath+contacts[0].avatar+imgExt" alt="user_avatar">
                                <div class="name_plus_time">
                                    <h2 class="user_name mb-0">{{ contacts[0].name }}</h2>
                                    <span class="last_access">Ultimo accesso:</span>
                                </div>
                            </div>
                            <div class="header_icons d-flex align-items-center gap-3 p-3">
                                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                                <span><i class="fa-solid fa-paperclip"></i></span>
                                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                            </div>
                        </header>
                        <main class="chat_main_section">
                                <p class="msg_received my-3">{{contacts[0].messages[0].message}}</p>
                                <p class="msg_received my-3">{{contacts[0].messages[1].message}}</p>
                                <p class="msg_sent my-3">{{contacts[0].messages[2].message}}</p>
                        </main>
                        <footer class="chat_footer">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage">
                            <i class="fa-solid fa-microphone"></i>
                        </footer>
                    </div>
                </div>
            </div>


        </div>
    </div>

  
    
    <script src="js/script.js"></script>
</body>
</html>
